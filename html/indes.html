<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="../img/favicon.ico"/>
    <link rel="stylesheet" href="../css/nav.css" type="text/css"/>
    <link rel="stylesheet" href="../css/restart.css" type="text/css"/>
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css"/>
</head>
<body>

<div class="bigDiv-toolbar">
    <!-- 导航 -->
    <nav class="ng-toolbar">

        <div class="ng-toolbar-1">

            </div>

                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
            <div>
                <span>客服服务</span>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
            <div>
                <span>南京</span>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
        </div>

        <div class="ng-toolbar-2">
            <div>
                <span>请登陆</span>
            </div>
            <div class="ng-highlight-menu">
                <span>注册有礼</span>
            </div>
            <div>
                <span>我的订单</span>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
            <div>
                <span>我的易购</span>

            </div>
            <div>
                <span>苏宁会员</span>

                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>

            </div>
            <div>
                <span>易付宝</span>

            </div>
            <div>
                <span>企业采购</span>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
            <div>
                <span>手机苏宁</span>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
        </div>
    </nav>
</div>

<div class="bigDiv">
    <div class="content-1">
        <div class="c-1-img-1">
            <img src="../img/index/153135831598566332.png">
        </div>
        <div class="c-1-img-2">
            <img src="../img/index/154088200747604156.gif">
        </div>
        <!-- 搜索栏 -->
        <div class="c-1-search">
            <!-- 点击 -->
            <div class="c-1-search-i">
                <!--输入框-->
                <div class="c-1-search-frame">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="goods" value="" placeholder="全球好货 抢先为快"/>
                </div>
                <!--按钮-->
                <button type="button">搜索</button>
            </div>

            <!-- 快捷搜索 -->
            <div class="c-1-search-fast">
                <div>加湿器</div>
                <div>|</div>
                <div class="ng-highlight-menu">空调五折</div>
                <div>机油</div>
                <div>|</div>
                <div>LG家电</div>
                <div>|</div>
                <div class="ng-highlight-menu">美的开门红</div>
                <div>iphone</div>
                <div>|</div>
                <div>iphone</div>
            </div>

        </div>
    </div>

    <div class="content-nav">
    <span>
        <i class="fa fa-bars" aria-hidden="true"></i>
        全部商品分类</span>
        <span>大聚会</span>
        <span>红孩子</span>

    <div class="content-2">
        <div class="content-2-menu">

        </div>
        <div class="content-2-center">
            <!--轮播-->
            <div class="content-2-c-carousel">
                <div class="carousel-img" id="carousel-img">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    <ul class="carousel-dot" id="carousel-dot">
                    </ul>
                </div>
            </div>
            <div class="content-2-c-foot">

            </div>
        </div>
        <div class="content-2-end">

        </div>
    </div>
